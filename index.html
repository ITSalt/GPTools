<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Splitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://static.tildacdn.com/tild3933-3932-4431-a236-663138646134/itsalt_logo_blue.svg" alt="Logo">
    </div>
    <div class="header-content">
      <h1>Code Splitter</h1>
      <p>Разделите ваш текст или код на блоки</p>
    </div>
  </header>
  <main>
    <div class="intro-block">
      <div class="intro-text">
        <h2>Code Splitter</h2>
        <p>Программа Code Splitter поможет вам разделить текст или программный код на блоки для удобства работы и анализа.</p>
      </div>
      <div class="intro-image">
        <img src="path-to-neutral-image.jpg" alt="Neutral Image">
      </div>
    </div>
    <div id="input-section">
      <label for="input-text">Введите текст или код:</label>
      <textarea id="input-text" rows="10"></textarea>
      <div id="input-options">
        <div>
          <input type="radio" id="content-type-text" name="content-type" value="text" checked>
          <label for="content-type-text">Текст/Статья</label>
        </div>
        <div>
          <input type="radio" id="content-type-code" name="content-type" value="code">
          <label for="content-type-code">Программный код</label>
        </div>
      </div>
      <label for="block-size-input">Размер блока:</label>
      <input type="number" id="block-size-input" min="1" value="10000">
      <button onclick="splitText()">Разделить</button>
      <button onclick="clearOutput()">Очистить</button>
    </div>
    <div id="output"></div>
  </main>
  <footer>
    <div class="footer-content">
      <p>Автор: Максим Никитин</p>
      <p>Вопросы и предложения: <a href="mailto:mnikitin@itsalt.ru">mnikitin@itsalt.ru</a></p>
      <p>Телеграм-канал автора: <a href="https://t.me/itpepper">t.me/itpepper</a></p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
