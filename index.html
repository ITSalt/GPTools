<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Разделение текста на блоки</h2>
    <div class="form-group">
      <label for="input-text">Введите текст:</label>
      <textarea id="input-text" placeholder="Введите текст"></textarea>
    </div>
    <div>
      <label>
        <input type="radio" name="content-type" id="text-type" checked>
        Текст/статья
      </label>
      <label>
        <input type="radio" name="content-type" id="code-type">
        Программный код
      </label>
    </div>
    <div class="form-group">
      <label for="block-size-input">Количество символов:</label>
      <input type="number" id="block-size-input" min="1" value="10000">
    </div>
    <button onclick="splitText()" class="button-primary">Разделить текст</button>
    <button onclick="clearText()" class="button">Очистить</button>
    <div id="output"></div>
    <div id="char-count"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
