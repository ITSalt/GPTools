<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Splitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Code Splitter</h1>
    <p>Разделите ваш текст или код на блоки</p>
  </header>
  <main>
    <div id="input-section">
      <label for="input-text">Введите текст или код:</label>
      <textarea id="input-text" rows="10"></textarea>
      <div id="input-options">
        <div>
          <input type="radio" id="content-type-text" name="content-type" value="text" checked>
          <label for="content-type-text">Текст/Статья</label>
        </div>
        <div>
          <input type="radio" id="content-type-code" name="content-type" value="code">
          <label for="content-type-code">Программный код</label>
        </div>
      </div>
      <label for="block-size-input">Размер блока:</label>
      <input type="number" id="block-size-input" min="1" value="10000">
      <button onclick="splitText()">Разделить</button>
      <button onclick="clearOutput()">Очистить</button>
    </div>
    <div id="output"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
